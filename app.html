<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>app</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Amount</th>
                <th>From currency</th>
                <th>To currency</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label><input id="amount" type="number" name="amount" placeholder="Please enter the amount"></label></td>
                <td><label>
                    <select id="from" name="from">
                        <option value="vnd">vnd</option>
                        <option value="usd">usd</option>
                    </select>
                </label></td>
                <td><label>
                    <select id="to" name="to">
                        <option value="vnd">vnd</option>
                        <option value="usd">usd</option>
                    </select>
                </label></td>
                <td><button type="button" id="button">Convert</button></td>
            </tr>
        </tbody>
    </table>
    <div id="result"></div>
    <script>
        function Convert() {
            let fromValue = MoneyValue(document.getElementById("from").value);
            let toValue = MoneyValue(document.getElementById("to").value);
            let amount = document.getElementById("amount").value;
            let result = (amount / fromValue) * toValue;
            document.getElementById("result").innerHTML = "Result: " + result.toFixed(2) + MoneySymbol(document.getElementById("to").value);
        }
        function MoneyValue(moneyType) {
            switch (moneyType) {
                case "vnd":
                    return 23000;
                case "usd":
                    return 1;
                default:
                    return NaN;
            }
        }
        function MoneySymbol(moneyType) {
            switch (moneyType) {
                case "vnd":
                    return "D";
                case "usd":
                    return "$";
                default:
                    return NaN;
            }
        }
        document.getElementById("button").addEventListener("click", Convert);
    </script>
</body>
</html>
